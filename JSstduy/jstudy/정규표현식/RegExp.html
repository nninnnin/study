<!--
    
a라는 텍스트를 찾아내는 정규표현식을 만들어보자.

1. 정규표현식 리터럴
문자열을 변수에 담을 때, var str = "a";


var pattern = /a/;


2. 정규표현식 객체생성자

var pattern = new RegExp('a');

(regular expression의 약자 RegExp)


각각 장단점이 있다.

RegExp는 정규표현식 객체를 말한다.


정규표현식 메소드 실행
RegExp.exec()

-- String객체의 정규표현식 --

var pattern = /a/;

var str = 'abcdef';

str.match(pattern);

str.replace(pattern, 'A');

-- 정규표현식의 option --

i와 g를 알아보자.
i를 붙이면 대소문자를 구분하지 않는다.

var xi = /a/;
"Abcde".match(xi);

var oi = /a/i;
"Abcde".match(oi);

g는 글로벌의 약자이다.

var xg = /a/;
"abcdea".match(xg);

var og = /a/g;
"abcdea".match(og);

함께 두 옵션은 다 쓸수도 있다.

var ig = /a/ig;

"abcdeABC".match(ig);


---- 캡처 ----

(\w+)\s(\w+)

()는 그룹을 의미
\w는 문자를 의미 (word. A~Z, a~z, 0~9)
+ 는 수량자. 그래서 \w+ 는 하나 이상인 문자를 의미

\s 는 공백. space.


코드에 적용시켜보자
var pattern = /(\w+)\s(\w+)/;
var str = 'coding everyday';
var result = str.replace(pattern, '$2 , $1')

$1은 첫번째 그룹, $2는 두번째 그룹을 뜻한다.
(먼저 패턴에 맞게끔 인식을 했으니까 그룹핑이 되어서 식별이 가능한 것 같다)
