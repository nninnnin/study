<script>
(function (){
    for(var i=0;i<10;i++){
        console.log(i);
    }
})()
//요렇게 for문을 함수 안에 넣어주게 되면, var로 선언된 객체는 '함수 범위에' limited 되기 때문에, 
console.log('after loop',i)
//이 i를 출력하는 console log에서 i는 undefined로 나오게 된다.

//그니까 var로 선언한 변수의 scope를 제한하고 싶다면 함수로 묶어주면 된다.


//Imediately Invoked Function Expression!!!
</script>
