<script>
   //스코프와 클로저

    //이하는 클로저가 사용된 예제이다.
   var passed = 3;

   var added = function(){
       var inner = 2;
       return passed + inner;
   }

   console.dir(added);

   //아래를 이해하는게 굉장히 중요하다.

   var addTo = function(passed){
       var add = function(inner){
           return passed + inner;
       };

       return add;
   };

   var addThree = new addTo(3);
   //자 여기, addTo에 passed 아규먼트에 3을 넣어서 실행하면
   //3+inner를 하는 함수 add(inner){return 3 + inner}
   //를 리턴하게된다.
   //그르니까 이걸 addThree라는 새로운 변수에 할당하게 되면
   //그 addThree라는 변수명을 함수의 이름으로 갖는
   //새로운 함수를 만들어내게 되는것이다.
   //따라서 위 라인은
   // addThree = function(inner){return 3 + inner;}
   //이 되고
   //addThree(5); 를 실행하면
   //당연히 8을 return하게 되는거다.
    //아항!
   var addFour = new addTo(4);
</script>
