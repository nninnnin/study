<script>

//push는 배열의 마지막에 원소를 추가하는 메소드 of array
var li = [1,2,3,4,5];
li.push('f');

alert(li);

//복수의 원소를 배열에 추가해보자!
//concat은 인자로 전달된 값을 추가하는 명령이다.
//참고로 concatenate 는 '연쇄시키다' 라는 의미이다.
li = li.concat(['g','h']);
alert(li);
//꼭 li.concat을 li에 다시 넣어주어야한다!
//아마 li.concat만 실행하면 추가는 하지만, li에 할당이 되지 않나..애매하지만 일단 알고있자


//다음은 배열의 시작점에 원소를 추가하는 방법.

li.unshift('startingpoint');
document.write(li + '<br>');

//만약 두번째 인덱스 뒤에 무언가를 넣고싶다면??

li.splice(2,2,'무언가'); 
//splice는 첫번째 인자에 해당하는 원소부터 두번째 인자에 해당하는 원소의 숫자만큼의 값을 배열로부터 제거한 후에 리턴한다.
//즉 여기에서 2,0을 인자로 입력했으므로, 이 의미는 index가 2인 인자로부터 2개를 제거하고 거기에 '무언가'라는 글자를 추가해서 붙이고 내보낼것
document.write(li);

//결과적으로 index 2,3에 해당하는 2와 3이 지워지고 그자리에 '무언가'가 추가된 후에 출력되었다.


//제거

//배열의 첫번째 원소를 제거하는 방법.
//shift 를 사용한다.

li.shift();
document.write('<br>'+li);
//위에서 추가한 startingpoint가 삭제되었을것이다.

//배열 끝의 원소를 제거하는 방법
//pop을 사용한다.

li.pop();
document.write('<br>'+li);

//정렬

//sort로 하면 된다. 역순은 reverse
li.sort();
document.write('<br>솔팅결과: '+li); //솔팅 우선순위가 숫자 -> 알파벳 -> 한글임을 알 수 있다.
li.reverse();
document.write('<br>역솔팅: '+li);


//정리를 해보면
//push, concat, unshift, splice, shift, pop, sort, reverse
//

</script>
